<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>PlusWeek2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Today's Weather Forecast</h1>
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title"id="city">Milwaukee
              </h2>
              <p class="card-text" id="current-date">
                Sunday, Feb 26, 10:40 PM
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h2  class= "card-title" id="city-temp">19°F</h2>
              <p class="card-text">
                       Cloudy
              </p>
            </div>
          </div>
        </div>
          <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Humidity</h2>
              <p class="card-text">80% </br>
            </div>
          </div>
        </div>
      </div>
    </br>
      <form id="search-form">
        <input 
        type="text"
        placeholder="Enter City" 
        autocomplete="off"
        autofocus="on"
        class="form-control" 
        aria-label="default input example"
        id="search-text-input"
        />
        <input
        type="submit"
        value="Search"
        class="search-button"
        
        />
      </form>
    </div>
  </br>
    <h3> 5 Day Weather Forecast</h3>
    <div class="container">
      <div class="row">  
      <div class="col-sm-2"">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title-5">Today
              <span class="material-symbols-outlined">
                  cloudy
                  </span></h4>
              <p class="card-text-high">19°F</p>
              <p class="card-text-low">13°F</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title-5">Mon
              <span class="material-symbols-outlined">
                  rainy
                  </span></h4>
              <p class="card-text-high">28°F</p>
              <p class="card-text-low">13°F</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title-5">Tues
              <span class="material-symbols-outlined">
                  rainy
                  </span></h4>
              <p class="card-text-high">28°F</p>
              <p class="card-text-low">13°F</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title-5">Wed
              <span class="material-symbols-outlined">
                  cloudy
                  </span></h4>
              <p class="card-text-high">28°F</p>
              <p class="card-text-low">13°F</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title-5">Thur
              <span class="material-symbols-outlined">
                  partly_cloudy_day
                  </span></h4>
              <p class="card-text-high">28°F</p>
              <p class="card-text-low">13°F</p>
            </div>
          </div>
      </div>
      <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title-5">Fri
              <span class="material-symbols-outlined">
                  clear_day 
                  </span></h4>
              <p class="card-text-high">28°F</p>
              <p class="card-text-low">13°F</p>
            </div>
          </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
